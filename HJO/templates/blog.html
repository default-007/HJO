{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Blog -->
<br>
<br>
<section class="blog-area blog-area-two mt-lg-5 pt-100">
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-sm-6 col-lg-4">
                <div class="blog-item wow fadeInUp" data-wow-delay=".3s">
                    <a href="{% url 'bdetail' blog.id %}">
                        <img src="{{blog.image.url}}" alt="{{blog.title}}">
                    </a>
                    <div class="blog-inner">
                        <span>{{blog.tag}}</span>
                        <h3>
                            <a href="{% url 'bdetail' blog.id%}">{{blog.title}}</a>
                        </h3>
                        <ul>
                            <li>
                                <i class="far fa-calendar-alt"></i>
                                {{blog.created}}
                            </li>
                            <li>
                                <i class="fas fa-user-alt"></i>
                                <a href="#">{{blog.author}}</a>
                            </li>
                        </ul>
                        <p>{{blog.post|safe|truncatewords:"50"|linebreaks}}</p>
                        <a class="blog-link" href="{% url 'bdetail' blog.id%}">
                            Read More
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="case-pagination">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-angle-left"></i>
                    </a>
                </li>
                <li>
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-angle-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>
<!-- End Blog -->
{% endblock %}
